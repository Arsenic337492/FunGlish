    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.querySelector("#phone");
            if (phoneInput) {                const iti = window.intlTelInput(phoneInput, {
                    initialCountry: "ru",
                    preferredCountries: ["ru", "by", "kz", "ua"],
                    separateDialCode: true,
                    formatOnDisplay: true,
                });

                // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏ –≤–≤–æ–¥–µ
                phoneInput.addEventListener('keypress', function(e) {
                    if (!/^\d$/.test(e.key) && e.key !== 'Backspace' && e.key !== 'Delete' && e.key !== 'ArrowLeft' && e.key !== 'ArrowRight') {
                        e.preventDefault();
                    }
                });

                phoneInput.addEventListener('input', function(e) {
                    let numbers = this.value.replace(/\D/g, '');
                    if (numbers.length > 10) {
                        numbers = numbers.substr(0, 10);
                    }
                    if (numbers.length > 0) {
                        let formatted = '';
                        if (numbers.length > 0) formatted += '(';
                        formatted += numbers.substr(0, 3);
                        if (numbers.length > 3) formatted += ') ';
                        if (numbers.length > 3) formatted += numbers.substr(3, 3);
                        if (numbers.length > 6) formatted += ' ';
                        if (numbers.length > 6) formatted += numbers.substr(6, 2);
                        if (numbers.length > 8) formatted += ' ';
                        if (numbers.length > 8) formatted += numbers.substr(8, 2);
                        this.value = formatted;
                    }
                });
            }
        });
