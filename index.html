<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учимся с Lango</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <button onclick="showHome()">
                <i class="fas fa-home nav-icon"></i>
                Главная страница
            </button>
        </div>
        <div class="nav-right">
            <button class="login-button" onclick="showAuthForm()">
                <i class="fas fa-user-circle nav-icon"></i>
                Войти
            </button>
        </div>
    </nav>

    <aside class="sidebar" id="sidebar">
        <h2>Материалы</h2>
        <ul class="tree-view" id="tree-view">
            </ul>
    </aside>

    <main class="content" id="main-content">
        <div class="welcome-message" id="welcome-message">
            <h1>Добро пожаловать в Lango!</h1>
            <p>Выберите урок из списка слева, чтобы начать обучение.</p>
        </div>
    </main>
    
    <aside class="profile-sidebar" id="profile-sidebar">
        <div class="profile-top">
            <div class="avatar" id="profile-avatar">U</div>
            <button onclick="closeProfileSidebar()"><i class="fas fa-times"></i></button>
        </div>
        <h2 id="profile-name">Имя пользователя</h2>
        <div class="progress-section">
            <h3>Прогресс</h3>
            <div class="progress-bar">
                <div class="progress" id="profile-progress-bar" style="width: 50%;"></div>
            </div>
            <div class="progress-stats">
                <span id="progress-percent">50%</span>
                <span id="progress-value">5/10</span>
            </div>
        </div>
        <div class="profile-stats">
            <div class="stat-item">
                <span class="stat-value" id="words-learned">0</span>
                <span class="stat-label">Изучено слов</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="lessons-completed">0</span>
                <span class="stat-label">Пройдено уроков</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="test-score">0%</span>
                <span class="stat-label">Средний балл</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="xp-points">0</span>
                <span class="stat-label">XP</span>
            </div>
        </div>
        <div class="profile-actions">
            <button class="action-button"><i class="fas fa-cog"></i> Настройки</button>
            <button class="action-button"><i class="fas fa-medal"></i> Достижения</button>
            <button class="action-button"><i class="fas fa-question-circle"></i> Помощь</button>
            <button class="action-button"><i class="fas fa-sign-out-alt"></i> Выйти</button>
        </div>
    </aside>
    <div class="profile-sidebar-overlay" id="profile-sidebar-overlay"></div>


    <div class="content" id="auth-content" style="display: none;">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" id="login-tab">Вход</button>
                <button class="auth-tab" id="register-tab">Регистрация</button>
            </div>
            
            <form class="auth-form" id="login-form">
                <h2>Вход</h2>
                <div class="form-row">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-row">
                    <input type="password" id="login-password" placeholder="Пароль" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('login-password', this)">
                        <i class="fi fi-rr-eye-crossed hidden"></i>
                        <i class="fi fi-rr-eye visible"></i>
                    </button>
                </div>
                <button type="submit" class="auth-button">Войти</button>
                <div class="social-login">
                    <button type="button" class="social-button google">
                        <i class="fab fa-google"></i> Войти через Google
                    </button>
                    </div>
            </form>
            
            <form class="auth-form" id="register-form" style="display: none;">
                <h2>Регистрация</h2>
                <div class="form-row">
                    <input type="text" id="register-name" placeholder="Имя" required>
                </div>
                <div class="form-row">
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="form-row">
                    <input type="password" id="register-password" placeholder="Пароль" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('register-password', this)">
                        <i class="fi fi-rr-eye-crossed hidden"></i>
                        <i class="fi fi-rr-eye visible"></i>
                    </button>
                </div>
                <div class="password-strength-indicator" id="password-strength-indicator">
                    <div class="strength-bar" id="strength-bar"></div>
                </div>
                <div class="form-row gender-row">
                    <p>Пол:</p>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male" required> Мужской</label>
                        <label><input type="radio" name="gender" value="female" required> Женский</label>
                    </div>
                </div>
                <button type="submit" class="auth-button">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
